<div class="card shadow-sm mb-4">
  <img src="{{ 'assets/images/' + livro.img + '.jpg' }}" alt="" class="bd-placeholder-img card-img-top">
  <div class="card-body mt-5">
    <p class="card-text">{{ livro.name }}</p>
    <p class="card-text">{{ livro.category }}</p>
    <p class="card-text">{{ livro.quantity }}</p>
    <p class="card-text">{{ livro.price | currency:'BRL' }} </p>

    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-success">Comprar</button>
      <button type="button" class="btn btn-sm btn-outline-success">Detalhes</button>
    </div>
  </div>
</div>
